# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
    # scrape_timeout is set to the global default (10s).

    # Alertmanager configuration
    #alerting:
    #  alertmanagers:
    #    - static_configs:
  #        - targets:
  # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'consul'
    consul_sd_configs:
      - server: 'consul.shit-code.com:8500'
        services: []
#      - server: '172.28.0.11:8500'
#        services: []
#      - server: '172.28.0.12:8500'
#        services: []
#      - server: '172.28.0.13:8500'
#        services: []
      # https://blog.csdn.net/aixiaoyang168/article/details/103022342
      #https://prometheus.io/docs/prometheus/latest/configuration/configuration/#consul_sd_config
      #通过标签过滤consul中的服务
    relabel_configs:
      - source_labels: [__meta_consul_tags]
        regex: .*test.*
        action: keep

  ## config for the multiple Redis targets that the exporter will scrape
  - job_name: 'redis_exporter_targets'
    static_configs:
      - targets:
          - redis://172.28.0.31:6379
          - redis://172.28.0.32:6379
          - redis://172.28.0.33:6379
          - redis://172.28.0.34:6379
          - redis://172.28.0.35:6379
          - redis://172.28.0.36:6379
    metrics_path: /scrape
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: redis-exporter.shit-code.com:9121

